{%extends 'app/base.html' %}
{%block content%}
<form enctype="multipart/form-data" action="{%url 'app:new_staff' %}" method="post">
    {%csrf_token%}
        <h2>REGISTER HERE new Staff </h2><br>
        <label for="username">Username</label> <input type="text" id="username" name="username" placeholder="Enter username"id="username" required>
        <label for="email">Email</label> <input onchange="autoFill()" type="email" name="email" placeholder="Enter Email" id="email" required><br><br>
        <label for="password"> Password</label> <input type="password" name="password1" placeholder="Enter password" required>
        <label for="confirm_password"> Confirm Password</label> <input type="password" name="password2" placeholder="Comfirm password" required><br><br>
        <label for="picture">Upload picture</label> <input type="file" name="picture"value="{{request.user.picture.url}}" placeholder="upload profile image" required><br><br>
        <label for="admin">Is Admin ?</label><select name="is_admin_status" value="">
            <option value="False">False</option>
            <option value="True">True</option>
        </select>
        <input id="slug" onfocus="autoFill()" type="text" name="slug" hidden placeholder="Automatic slug field" readonly required><br><br>
        <button>SignUp</button>
        <a class="btn-link" href="{%url 'app:staff_page'%}">Cancel</a>
        <a style="text-decoration:none;float:right;" href="{%url 'app:login_page'%}">If already registred ?</a>
</form>
<script>
    function autoFill(){
         code=document.getElementById("username").value.trim()
        document.getElementById("username").value=code
        name="url_field"
        data=code+name;
        data= data.split(" ").join("")
        document.getElementById("slug").value=data;

    }
    </script>
{%endblock%}
